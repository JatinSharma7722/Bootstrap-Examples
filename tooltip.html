<html>
       <head>
	          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	   </head>
	   <body>
	           <div class="container">
			          <h2>Its a tooltip</h2>
					  <a href="#" data-toggle="tooltip" title="1st" data-placement="left">Left</a>
					  <a href="#" data-toggle="tooltip" title="2nd" data-placement="top">Top</a>
					  <a href="#" data-toggle="tooltip" title="3rd" data-placement="bottom">Bottom</a>
					  <a href="#" data-toggle="tooltip" title="abc" data-placement="right">Right</a>
			   </div>
	   </body>
	   <script>
                $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();});
       </script>
</html>
