<html>
        <head>
		       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
			   </script>
			   <script>
			            $(document).ready(function(){
						  function loop(){
						     $("button").click(function(){
							     $("div").animate({height:"300px",opacity:"0.5"},"slow");
								 $("div").css("background-color","hotpink");
								 $("div").animate({width:"300px"},"slow");
								 $("div").animate({height:"100px"},"slow");
								 $("div").animate({width:"100px"},"slow");
							});
						   loop();
						   };
						   loop();
						});	
			   </script>
		</head>
		<body>
		        <button> Start Animation </button>
				<div style="background-color:green;height:100px;width:100px;position:absolute;"></div>
		</body>
</html>
