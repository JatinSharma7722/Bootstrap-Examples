<html>
       <head>
	          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	   </head>
	   <body>
	           <div class="container">
			          <h2>Its a Popover</h2>
					  <a href="#" data-toggle="popover" title="Hey buddy" data-placement="left" data-content="How are you?">Left</a>
					  <a href="#" data-toggle="popover" title="Hey buddy" data-placement="top" data-content="How are you?">............Top</a>
					  <a href="#" data-toggle="popover" title="Hey buddy" data-placement="bottom" data-content="How are you?">.........Bottom</a>
					  <a href="#" data-toggle="popover" title="Hey buddy" data-placement="right" data-content="How are you?">..........Right</a>
			   </div>
	   </body>
	   <script>
                $(document).ready(function(){
                $('[data-toggle="popover"]').popover();});
       </script>
</html>
