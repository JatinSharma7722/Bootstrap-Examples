<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Cold <strike>Drink</strike></b>.");
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li><u>Ice</u> Cream</li>");
  });
});
</script>
</head>
<body>

<p style="background-color:magenta;">This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>Apple</li>
  <li>Banana</li>
</ol>

<button id="btn1">Text Button</button>
<button id="btn2">List Items Button</button>

</body>
</html>
