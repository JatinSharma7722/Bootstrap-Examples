<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").prepend("<b>1,2,</b>. ");
  });
  $("#btn2").click(function(){
    $("p").append("<b>,6,7</b>. ");
  });
});
</script>
</head>
<body>
<p>3,4,5</p>
<button id="btn1">Prepend</button>
<button id="btn2">Append</button>
</body>
